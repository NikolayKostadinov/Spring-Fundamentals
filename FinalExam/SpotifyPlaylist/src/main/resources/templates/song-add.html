<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add song</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded"
          th:action="@{/songs/add}"
          th:method="POST"
          th:object="${songModel}">
        <div class="rounded  pl-3 text-danger"
                th:if="${#fields.hasGlobalErrors()}"
                th:each="err : ${#fields.errors('global')}"
                th:text="${err}">GLOBAL ERROR MESSAGE</div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="performer" class="h4 mb-2">Performer</label>
            </div>
            <input type="text" class="form-control" id="performer"
                   th:field="*{performer}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('performer')}"
                   th:errorclass="is-valid"
                   th:errors="*{performer}"
                   class="text-danger">
                Performer error.
            </small>
        </div>

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="title" class="h4 mb-2 text-white">Title</label>
            </div>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('title')}"
                   th:errorclass="is-valid"
                   th:errors="*{title}"
                   class="text-danger">
                Title error.
            </small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="releaseDate" class="h4 mb-2">Release date</label>
            </div>
            <input type="date" class="form-control" id="releaseDate" th:field="*{releaseDate}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('releaseDate')}"
                   th:errorclass="is-valid"
                   th:errors="*{releaseDate}"
                   class="text-danger">
                Release date error.
            </small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="duration" class="h4 mb-2">Duration in seconds</label>
            </div>
            <input type="number" step="1" class="form-control" id="duration"
                   th:field="*{duration}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('duration')}"
                   th:errorclass="is-valid"
                   th:errors="*{duration}"
                   class="text-danger">
                Duration error message
            </small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="style" class="h4 mb-2">Style</label>
            </div>

            <select class="browser-default custom-select" id="style"
                    th:field="*{style}"
                    th:errorclass="bg-danger">
                <option value="">Select style</option>
                <option th:each="s : ${T(bg.manhattan.spotifyplaylist.model.entity.enums.StyleNameEnum).values()}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s} == *{style}">Pop
                </option>
            </select>

            <small th:if="${#fields.hasErrors('style')}"
                   th:errorclass="is-valid"
                   th:errors="*{style}"
                   class="text-danger">
                Style error message
            </small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add song</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
